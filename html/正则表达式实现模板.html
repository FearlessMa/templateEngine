<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let template = '<div>学习{{regExp}},实现{{template}}</div>'
    // 获取所有{{}} 使用()不会匹配的字符串
    let reg = /\{\{(\w+)\}\}/g;
    console.log(template.replace(reg,function(a,b,c){
      console.log('a: ', a); //{{regExp}}
      console.log('b: ', b); // regExp
      console.log('c: ', c); // 7
      return '测试'
    }))
  </script>
</body>
</html>
