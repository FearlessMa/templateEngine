<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<div id="app"></div>

<body>
  <script src="./bundle.js"></script>
  <script>
    // const templateStr = "我买了一个{{thing}}，好{{mood}}啊";
    // const data = {thing:'a',mood:'高兴'}
    const templateStr = `
    <div>
      {{#students}}
      <p class="name">{{name}}</p>
      <ul>
        {{#desc}}
        <li>{{.}}</li>
        {{/desc}}
      </ul>
      {{/students}}
    </div>
    `
    const data = {
      students: [
        { name: '张三', desc: [1, 2, 3] },
        { name: '李四', desc: [4, 5, 6] },
        { name: '王五', desc: [7, 8, 9] }
      ]
    };
    const res = templateEngine.render(templateStr, data);
    document.getElementById('app').innerHTML = res;
  </script>
</body>

</html>
